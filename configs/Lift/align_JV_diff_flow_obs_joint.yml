    - robot0_joint_pos_sin
  obj_obs_keys:
    # - robot0_eef_pos
    # - robot0_eef_quat
    # - robot0_gripper_qpos
    # - robot0_gripper_qvel
    - robot0_touch
    - robot0_gripper_width
