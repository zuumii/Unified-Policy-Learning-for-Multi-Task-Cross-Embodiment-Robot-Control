# =================== Align（Panda -> Sawyer）===================
env_name: Reach

env_kwargs:
  horizon: 200
  table_full_size: [0.6, 0.6, 0.05]

# -------- 源 / 目标域观测键（保持一致的 obj_obs 部分）--------
src_env:
  robot: Panda
  controller_type: JOINT_VELOCITY
  robot_obs_keys:
    - robot0_joint_pos_cos
    - robot0_joint_pos_sin
  obj_obs_keys:
    - target_to_robot0_eef_pos     # 与 Sawyer 侧一致，便于对齐
    # - target_pos
tgt_env:
  robot: Sawyer
  controller_type: JOINT_VELOCITY
  robot_obs_keys:
    - robot0_joint_pos_cos
    - robot0_joint_pos_sin
  obj_obs_keys:
    - target_to_robot0_eef_pos
    # - target_pos

# -------- 数据与模型 --------
src_buffer: human_demonstrations/Reach/Panda/JOINT_VELOCITY
tgt_buffer: human_demonstrations/Reach/Sawyer/JOINT_VELOCITY

# 与源 TD3 模型保持一致（很关键）
lat_obs_dim: 6
lat_act_dim: 6

# 训练步数与批量
tgt_align_timesteps: 300001
batch_size: 4096

# 冷启动所需的源模型（从这里加载并冻结 E_src / D_src / dyn / actor 等）
src_model_dir: models/6/Reach/23-34-38_Reach_Panda_JOINT_VELOCITY_BC/models/step_2000000

# 其他常规项
seed: 42
save_buffer: false
logdir_prefix: null
log_freq: 1000

evaluation:
  interval: 2000
  save_interval: 20000
# 评估时用多少回合（align 脚本里会优先读这个）
eval_episodes: 8

suffix: align_cycle

# =================== 续训（读取本脚本生成的 ckpt）===================
# - 只恢复“目标侧生成器 + 判别器 + 优化器”的训练态
# - 源侧模块依然从 src_model_dir 读取并冻结
resume:
  enabled: false
  # 可以指到 logs/.../models 或者直接指到某个 step_xxxxxx 目录
  dir: logs/09.25.2025/23-37-55_Reach_Panda_JOINT_VELOCITY_Sawyer_JOINT_VELOCITY_align_cycle/models/step_0028000

# =================== SEW（两预测器；无几何；生成器端）===================
# 只在生成器端加入两项：
#   1) 交叉一致（最重要）：σ_tgt(D_tgt(E_src(x_src))) ≈ σ_src(x_src)
#   2) 循环一致（辅助）：  σ_tgt(D_tgt(E_src(D_src(E_tgt(x_tgt))))) ≈ σ_tgt(x_tgt)
# 其中 teacher 分支 detach，student 分支保留梯度，梯度仅回流到目标侧生成器。
sew:
  enabled: false
  lambda: 5           # 总的 SEW 权重 
  ratio_cross: 1.5      # 交叉一致在 SEW 内部的占比（强烈建议高一些）
  ratio_self: 0.0       # 循环一致在 SEW 内部的占比
  every: 1              # 每几步计算一次 SEW；=1 表示每步
  max_batch: 4096       # 子采样上限；若想全批次训练 SEW，可配合 train_all:true
  train_all: true      # true 则忽略 max_batch/ every，步步全批次（更慢但最稳）

  # 源/目标域的 SEW 预测器（请改为你的实际权重路径）
  src_predictor:
    path: models/predictor/sew_predictor_UR5e.pt
    # 如小模型训练时做过标准化，可补充：
    # norm:
    #   mean: [ ... ]
    #   std:  [ ... ]

  tgt_predictor:
    path: models/predictor/sew_predictor_Panda.pt
    # norm:
    #   mean: [ ... ]
    #   std:  [ ... ]

# ===================（可选）优化/网络规模（若不写，脚本里用默认）===================
# n_layers: 3
# hidden_dim: 256
# lr: 3.0e-4
# lmbd_gp: 10
# sew_huber_delta: null   # 设成 0.1~1.0 可把 SEW 损失改为 SmoothL1，更抗 outlier

mmd:
  enabled: true          # 开/关 MMD 主项（true=用MMD替代GAN；false时保持原默认值）
  lambda_lat: 0.3        # MMD 权重：latent 空间（z 或 z||z_a）
  lambda_src: 0.1        # MMD 权重：还原到 src 观测/观测+动作空间后的 MMD
  sigmas: [0.2, 0.5, 1.0, 2.0]   # 多尺度 RBF 带宽



bc:
  w_act_bc: 1.0        # actor-guided BC (主损失)
  w_act_ae: 0.2        # 目标域 action 自编码器 (E_tgt^act/D_tgt^act) 稳定动作支路
  w_obs_rec: 0.2       # 目标域 obs 自重构 (E_tgt^obs/D_tgt^obs) 稳定状态支路
  w_cycle: 1.0         # 循环一致 obs+act 损失整体权重
  w_dyn_inv: 1.0       # 逆动力学
  w_dyn_fwd: 1.0       # 正向动力学
  gripper_weight: 1.0  # 抓手 MSE 权重（可与动作其余维不同）